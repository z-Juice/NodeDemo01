<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8">
        <title>登陆</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel="stylesheet" href="/statics/css/reset.css">
        <link rel="stylesheet" href="/statics/css/supersized.css">
        <link rel="stylesheet" href="/statics/css/style.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="page-container">
            <h1>登录</h1>
            <form id="frm" action="" method="post">
                <input type="text" name="username" class="username" placeholder="用户名">
                <input type="password" name="password" class="password" placeholder="密码">
                <button id="loginBtn" type="submit">提交</button>
                <div class="error"><span>+</span></div>
            </form>
            <div class="connect">
                <p>Or connect with:</p>
                <p>
                    <a class="facebook" href=""></a>
                    <a class="twitter" href=""></a>
                </p>
            </div>
        </div>
		
        <!-- Javascript -->
        <script src="/statics/vendor/jquery/jquery.min.js"></script>
        <script src="/statics/js/supersized.3.2.7.min.js"></script>
        <script src="/statics/js/supersized-init.js"></script>
        <script src="/statics/js/scripts.js"></script>
        <script src="/statics/vendor/layer/layer.js"></script>
        <script>

            $('#loginBtn').click(function() {

                var data = $('#frm').serialize();

                $.ajax({
                    type: 'post',
                    url: '/admin/handlelogin',
                    data: data,
                    dataType: 'json'
                })
                .then(function(data) {
                    if(data.code === 10000) {
                        layer.msg(data.msg);
                        //登录成功
                        window.location.href = '/admin';
                    }else{
                        layer.msg(data.msg, function() {

                        });
                    }
                }, function() {
                    layer.msg('服务器出错了', function() {

                    })
                })
                
                return false;
            })
        </script>
    </body>
</html>
<script>
    $('')
</script>
