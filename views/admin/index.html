          <div class="col-lg-12">

                <h3 class="panel-title"><i class="fa fa-money fa-fw"></i> 用户管理</h3>

              <div class="panel-body">
                <button id="addBtn" class="btn btn-default" style="margin-bottom: 10px;">添加用户</button>
                <div class="table-responsive">
                  <table class="table table-bordered table-hover table-striped">
                    <thead>
                      <tr>
                        <th>序号</th>
                        <th>用户名</th>
                        <th>昵称</th>
                        <th>操作</th>
                      </tr>
                    </thead>
                    <tbody id="tbody">
                      
                    </tbody>
                  </table>
                </div>

  <!-- 弹出层 -->
  <div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">添加用户</h4>
        </div>
        <div class="modal-body">
          <form id="frm">
            <input type="hidden" id="id" name="id">
            <div class="form-group">
              <label for="username">用户名</label>
              <input type="text" required class="form-control" id="username" name="username" placeholder="username">
            </div>
            <div class="form-group">
              <label for="nickname">昵称</label>
              <input type="text" required class="form-control" id="nickname" name="nickname" placeholder="nickname">
            </div>
            <div class="form-group">
              <label for="password">密码</label>
              <input type="password" required class="form-control" id="password" name="password" placeholder="password">
            </div>
            <div class="form-group">
              <label for="email">邮箱</label>
              <input type="email" required class="form-control" id="email" name="email" placeholder="email">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button id="addSave" type="button" class="btn btn-primary">保存</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->

  <script type="text/html" id="tpl">
    
    <% for(var i = 0; i < data.length; i++) { %>
      <tr>
        <td>
          <%= (i + 1) %>
        </td>
        <td>
          <%= data[i].username %>
        </td>
        <td>
          <%= data[i].nickname %>
        </td>
        <td userid="<%= data[i]._id %>">
          <button class="btn btn-primary edit">编辑</button>
          <button class="btn btn-danger del">删除</button>
        </td>
      </tr>
    <% } %>
    
  </script>
