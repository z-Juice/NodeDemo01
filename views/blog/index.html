<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>{{title}}</title>
  <!-- Bootstrap Core CSS -->
  <link href="/statics/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Theme CSS -->
  <link href="/statics/css/clean-blog.css" rel="stylesheet">
  <!-- Custom Fonts -->
  <link href="/statics/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
  <!-- Navigation -->
  {{include ("../layouts/header.html")}}
  <!-- Page Header -->
  <!-- Set your background image for this header on the line below. -->
  <header class="intro-header" style="background-image: url('/statics/img/home-bg.jpg')">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          <div class="site-heading">
            <h1>Clean Blog</h1>
            <hr class="small">
            <span class="subheading">A Clean Blog Theme by Start Bootstrap</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div id="posts">
            {{#each(data)}}
            <div class="post-preview">
              <a href="/detail?id={{this._id}}">
                <h2 class="post-title">{{this.title}}</h2>
                <h3 class="post-subtitle">{{this.excerpt}}</h3>
              </a>
              <p class="post-meta">Posted by <a href="#">{{this.username}}</a> on {{this.created}}</p>
            </div>
            <hr>
            {{/each}}
        </div>
        <!-- Pager -->
        <ul class="pager">
          <li class="previous"><a href="javascript:;"><span aria-hidden="true">&larr;</span> Newer</a></li>
          <li class="next"><a href="javascript:;">Older <span aria-hidden="true">&rarr;</span></a></li>
        </ul>
      </div>
    </div>
  </div>
  <hr>
  <!-- Footer -->
  {{include ("../layouts/footer.html")}}
  <!-- jQuery -->
  <script src="/statics/vendor/jquery/jquery.min.js"></script>
  <!-- Bootstrap Core JavaScript -->
  <script src="/statics/vendor/bootstrap/js/bootstrap.min.js"></script>
  <!-- Contact Form JavaScript -->
  <script src="/statics/js/jqBootstrapValidation.js"></script>
  <script src="/statics/js/contact_me.js"></script>
  <!-- Theme JavaScript -->
  <script src="/statics/js/clean-blog.js"></script>
  <script src="/statics/vendor/template.js"></script>
  
  <script id="tpl" type="text/html">
    <% for(var i = 0; i < data.length; i++) { %>
      <div class="post-preview">
        <a href="/detail?id=<%= data[i]._id %>">
          <h2 class="post-title">
            <%= data[i].title %>
          </h2>
          <h3 class="post-subtitle">
            <%= data[i].excerpt %>
          </h3>
        </a>
        <p class="post-meta">Posted by <a href="#"><%= data[i].username %></a> on <%= data[i].created %></p>
      </div>
    <% } %>
  </script>
  
  <script src="/statics/js/home/index.js"></script>
</body>

</html>
