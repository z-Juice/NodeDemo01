<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Clean Blog - Post</title>
  <!-- Bootstrap Core CSS -->
  <link href="/statics/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Theme CSS -->
  <link href="/statics/css/clean-blog.css" rel="stylesheet">
  <!-- Custom Fonts -->
  <link href="/statics/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
  <!-- Navigation -->
  {{include ("../layouts/header.html")}}
  <!-- Page Header -->
  <!-- Set your background image for this header on the line below. -->
  <header class="intro-header" style="background-image: url('/statics/img/post-bg.jpg')">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          <div class="post-heading">
            <h1>{{data.title}}</h1>
            <h2 class="subheading">{{data.excerpt}}</h2>
            <span class="meta">Posted by <a href="#">{{data.user_id}}</a> on {{data.created}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Post Content -->
  <article class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        {{{data.content}}}
      </div>
    </div>
  </article>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <hr>
        
        <div id="comments"></div>
        
        <hr>
        <form id="frm" class="row">
          <input type="hidden" name="postid" value="{{data._id}}">
          <div class="col-md-6 col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" class="form-control">
            </div>
          </div>
          <div class="col-md-6 col-xs-12">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" name="email" id="email" class="form-control">
            </div>
          </div>
          <div class="col-xs-12">
            <div class="form-group">
              <label for="comment">Comment</label>
              <textarea name="comment" id="comment" class="form-control" cols="80" rows="6"></textarea>
            </div>
          </div>
          <div class="col-xs-12">
            <div class="form-group">
              <button id="btnSend" class="btn btn-default btn-block">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <hr>
  <!-- Footer -->
  {{include ("../layouts/footer.html")}}
  <!-- jQuery -->
  <script src="/statics/vendor/jquery/jquery.min.js"></script>
  <!-- Bootstrap Core JavaScript -->
  <script src="/statics/vendor/bootstrap/js/bootstrap.min.js"></script>
  <!-- Contact Form JavaScript -->
  <script src="/statics/js/jqBootstrapValidation.js"></script>
  <script src="/statics/js/contact_me.js"></script>
  <!-- Theme JavaScript -->
  <script src="/statics/js/clean-blog.js"></script>
  <script src="/statics/vendor/layer/layer.js"></script>
  <script src="/statics/vendor/template.js"></script>

      </div>
      <div class="media-body">
        <h4 class="media-heading"><%= data[i].author %></h4>
        <p class="content"><%= data[i].content %></p>
        <p class="meta">
          <span><i class="fa fa-clock-o" aria-hidden="true"></i> <em><%= data[i].created %></em></span>
          <span class="pull-right">
            <a href="#"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i> <%= data[i].support %></a>

  <script src="/statics/js/home/detail.js"></script>
</body>

</html>
